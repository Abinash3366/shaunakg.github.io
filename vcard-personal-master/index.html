<SCRIPT>

var pass1 = prompt('This is a secure file. Please enter a password or press enter to access a non-secure version:',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "1102") {
alert('correct password, downloading personal VCF card.');
window.open('cosmicatech.github.io/vcard-personal-master.vcf');

}

history.go(-1);
if (pass1.toLowerCase() == "") {
alert('Downloading unsecure VCF card.');
window.open('cosmicatech.github.io/vcard-unsec-master.vcf');
break;
} 
testV+=1;
var pass1 = 
prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
}

history.go(-1);

}
